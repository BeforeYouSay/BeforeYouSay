<body>
  <div id="app">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"><i class="fas fa-comment"></i>
BeforeYouSayOrDo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
  </div>
</nav>

  <div class="jumbotron text-center">
    <h1><i class="fas fa-comment"></i> BeforeYouSayOrDo</h1>
    <p><strong>Mission:</strong> Prevent bad communication and bad actions.</p>
  </div>

<div class="container" style="margin-top:30px">
  <textarea v-model="content" class="form-control"></textarea><button v-on:click="cleanContent" type="button" class="btn btn-primary">Clean</button><br>
  <strong>Cleaned content:</strong>
  {( cleanedContent )}
  <h2>Examples of adding please</h2>
  <ul>
    <li>Get me a coke. <i class="fas fa-arrow-right"></i> please Get me a coke.</li>
    <li>Run to the park. <i class="fas fa-arrow-right"></i> Please run to the park.</li>
  </ul>
</div>
</div>
